version: '3.8'

# Docker Compose configuration for using Amazon RDS
# This version does not include a local MySQL container
# Instead, it connects to your Amazon RDS instance

services:
  web:
    build: .
    container_name: amu_pay_web
    restart: always
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 amu_pay.wsgi:application"
    volumes:
      - ./amu_pay:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    # No depends_on since we're using external RDS
    # Make sure your .env file has:
    # DB_HOST=amupaydb.cxea220s03us.eu-north-1.rds.amazonaws.com
    # DB_PORT=3306
    # DB_USE_SSL=True

volumes:
  static_volume:
  media_volume:

