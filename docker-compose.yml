version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: amu_pay_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-amu_pay_db}
      MYSQL_USER: ${DB_USER:-amu_pay_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build: .
    container_name: amu_pay_web
    restart: always
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 amu_pay.wsgi:application"
    volumes:
      - ./amu_pay:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
  static_volume:
  media_volume:

